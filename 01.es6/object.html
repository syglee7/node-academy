    //ES6 객체
    class Human {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        showInfo() {
            //return this.name + "은(는)" + this.age + "세 입니다.";
            return `${this.name}은(는) ${this.age} 세 입니다`;
        }
    }
    const user = new Human("이선영", 28);
    console.log(user.showInfo());
    //ES5 함수 표현식
    const fn = function(a) {
        console.log(this);
    }
    //ES6 함수 표현식 arrow function
    //this 활용이 좀 다름
    const fn2 = (a) => {
        return a + 10;
    }
    const fn3 = a => a + 10;
    console.log(fn3(30));
    const obj4 = {
        name : "이선영",
        age : 29,
    }
    console.log(Object.keys(obj4));
    console.log(Object.values(obj4));
    for (let [key, value] of Object.entries(obj4)) {
        console.log(`${key} : ${value}`);
    }
    // SET 중복을 허용하지 않음 index 와 value 가 있다
    const set = new Set();

    set.add("B");
    set.add("C");
    set.add("C");
    console.log(set);
    console.log(set.size);
    console.log(set.has("A"));
    //Map
    const map = new Map();
    map.set("k1", "이선영");
    map.set(1, "이선영");
    map.set("k3", ()=> {});
    map.set("k5", 77);
    map.set("k6", "이선영6");
    for (let[key, value] of map) {
        console.log(`${key} : ${value}`);
    }
    for(let key of map.keys()) {
        console.log(key);
    }
    for (let v of map.values()) {
        console.log(v);
    }
    console.log(map.get("k6"));
